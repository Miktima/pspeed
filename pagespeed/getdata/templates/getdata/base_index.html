{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Утилита PAGESPEED">
    <link href="{% static 'getdata/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'getdata/pspeed.css' %}" rel="stylesheet">
    <link rel="icon" href="{% static 'getdata/img/favicon.png' %}" type="image/png">
    <title>Утилита PAGESPEED</title>
</head>
<body class="bg-light">
    <div class="container py-5 text-center"><div class="w-75">
        <h1>Утилита PAGESPEED</h1>
        <div class="py-3">
            {% if messages %}
            {% for message in messages %}
            <div{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</div>
            {% endfor %}
            {% endif %}
        </div>
        {% block form_content %}
        <div class="py-3">Утилиты API CDNNOW</div>
        {% endblock %}
        {% block back %}{% endblock %}
        <div class="p-5"><div class="card"><div class="card-body text-start">
            {% block description %}{% endblock %}
        </div></div></div>
    </div></div>
</body>
</html>
